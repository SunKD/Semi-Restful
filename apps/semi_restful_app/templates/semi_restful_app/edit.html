<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"> {% load static %}
    <title>Edit Users {{user.id}}</title>
</head>
<body>
    
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }} 
                    {% if message.tags %}
                    has these tags: {{message.tags }}
                    {% endif %}</p>
            {% endfor %}
        {% endif %}
        <h1>Edit User {{user.id}}</h1>
        <form action="/users/{{user.id}}" method="POST">
            {% csrf_token %}
            First Name: <input type="text" name="first_name" value={{user.first_name}}>
            Last Name: <input type="text" name="last_name" value={{user.last_name}}>
            Email<input type="email" name="email" value={{user.email}}>
            <input type="Submit" value="Update">
        </form>
        <a href="/show/{{user.id}}">Show</a>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
